<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="de">
<head>
	<title>:: CSS3 Carousel Demo ::</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="publisher" content="Lukas Abegg" />
	<meta name="description" content="Test" />
	<meta name="keywords" content="Test" />
	<meta name="robots" content="index, follow" />
	<meta name="revisit-after" content="30 days" />
	<meta http-equiv="window-target" content="_top" />
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/base.css" type="text/css" media="screen" />
	<script type="text/javascript" src="js/jquery-1.7.2.min.js" /></script>
	<script type="text/javascript" src="js/indigo-carousel-1.0.1.js" /></script>
	<script type="text/javascript" src="js/custom.js" /></script>
</head>
<body>
	<div class="site">
		<div class="top-content">
			<div class="header"><h1> CSS3 Carousel Demo</h1></div>

			<div class="navigation">
				<input class="carousel-trigger-left" type="button" value="< Left">
				<div class="carousel-pager"></div>
				<input class="carousel-trigger-right" type="button" value="Right >">
			</div>

			<div class="carousel">
				<div class="spin-container">
					<div class="carousel-item"><img src="img/p1.jpg" /><div class="text">El gran masturbador von Salvador Dali</div></div>
					<div class="carousel-item"><img src="img/p2.jpg" /><div class="text">Le chef d'oeuvre ou les mystères de l'horizon von René Magritte</div></div>
					<div class="carousel-item"><img src="img/p3.jpg" /><div class="text">Le fils d'homme (“Der Sohn des Mannes”) von René Magritte</div></div>
					<div class="carousel-item"><img src="img/p4.jpg" /><div class="text">3D Graffiti</div></div>
					<div class="carousel-item"><img src="img/p5.jpg" /><div class="text">H. R. Giger</div></div>
					<div class="carousel-item"><img src="img/p6.jpg" /><div class="text">Schwäne spiegeln Elefanten von Salvador Dali</div></div>
				</div>
			</div> 
			
			<div class="bottom">
				<div class="left">
					<div class="copyright"><span class="small-text">Created by</span> <a title="Github" href="http://github.com/lukebanana">Lukas Abegg</a>, &copy 2014</div>
				</div>
				<div class="middle"><a title="Download it!" href="js/indigo-carousel-1.0.1.min.js"><input class="download" type="button" value="Download it!"/></a></div>
				<div class="right">
					<input class="perspective-slider" type="range" name="y-axis-slider" value="50" min="-50" max="150"><label for="y-axis-slider">Y-Perspective: </label>
				</div>
			</div>
		</div>
	</div>
	<div class="middle-content"></div>
</body>
